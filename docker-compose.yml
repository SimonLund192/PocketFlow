version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pocketflow-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pocketflow
    networks:
      - pocketflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pocketflow-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=pocketflow
    depends_on:
      - mongodb
    volumes:
      - ./backend/app:/app/app
    networks:
      - pocketflow-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  pocketflow-network:
    driver: bridge
